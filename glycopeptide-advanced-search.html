<!-- Imports polymer -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-form/iron-form.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-header-panel/paper-header-panel.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-tabs/paper-tab.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../glycopeptide-dataset-generator/glycopeptide-dataset-generator.html">
<link rel="import" href="../glycopeptide-multi-result/glycopeptide-multi-result.html">

<script src="search-controller.js"></script>

<!-- Defines element markup -->
<dom-module id="glycopeptide-advanced-search">
    <style>
        paper-tabs {
            min-width: 400px;
        }

        paper-header-panel {
            min-height: 270px;
            margin-left: 36px;
            margin-right: 48px;
            @apply(--shadow-elevation-2dp);
            --paper-header-panel-shadow: {
                height: 6px;
                bottom: -6px;
                box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
            };
            --paper-header-panel-standard-container: {
                border: 1px solid gray;
            };
        }

        paper-input {
            min-width: 200px;
            width: 10%;
            display: inline-block;
            margin: 50px 10px 0px 80px;
        }

        paper-textarea {
            min-width: 300px;
            width: 50%;
            display: inline-block;
            margin: 50px 10px 0px 80px;
        }

        paper-button.indigo {
            font-family: "Roboto";
            background-color: var(--paper-indigo-500);
            color: white;
            margin-left: 80px;
            --paper-button-raised-keyboard-focus: {
                background-color: var(--paper-indigo-a300) !important;
                color: white !important;
            };
        }
        paper-dialog {
            position: fixed;
            text-align: center;
            margin: 30px;
            width: auto;
            height: auto;
            overflow: auto;
        }

        .paper-header {
            font-family: "Roboto";
            height: 60px;
            font-size: 20px;
            line-height: 60px;
            padding: 0 10px;
            color: white;
            transition: height 0.2s;
        }

        .blue .paper-header {
            background-color: var(--paper-indigo-500);
        }

        #download {
            height: auto;
            text-decoration: none;
            color: white;
        }

        #downloadTab {
            margin-left: 35%;
        }

        .disabled {
            pointer-events: none;
            cursor: default;
        }
    </style>
    <template>
        <paper-header-panel class="blue" mode="standard">

            <div class="paper-header">
                <paper-tabs selected={{selected}}>
                    <paper-tab>GENERATE GLYCOPEPTIDE DATASET</paper-tab>
                    <iron-icon icon="chevron-right" class="arrow" active></iron-icon>
                    <paper-tab id="searchTab" disabled>SEARCH</paper-tab>
                    <div id="downloadTab" class="disabled">
                        <iron-icon mini icon="file-download"></iron-icon>
                        <a id="download" on-click="download">DOWNLOAD DATASET</a>
                    </div>
                </paper-tabs>
            </div>

            <iron-pages selected={{selected}}>

                <glycopeptide-dataset-generator id="datasource" glycopeptides="{{dataset}}"></glycopeptide-dataset-generator>
                <form is="iron-form" id="AdvancedSearchForm">
                    <paper-textarea name="masses" label="List of glycopeptide masses (Da)" value="{{masses}}"></paper-textarea>
                    <paper-input name="ppm" label="tolerance (ppm)" value="{{ppm}}"></paper-input>
                    <paper-button raised class="indigo" on-click="search">search</paper-button>
                    <paper-dialog id="finishedDialog"></paper-dialog>
                </form>

            </iron-pages>
        </paper-header-panel>

        <glycopeptide-multi-result id="aResults"></glycopeptide-multi-result>
    </template>

    <!-- Registers custom element -->
    <script>
        Polymer({
            is: 'glycopeptide-advanced-search',
            properties: {
                dataset: {
                    observer: '_datasetChanged'
                },
                controller: Object,
                masses: String,
                ppm: {
                    type: Number,
                    value: 10
                },
                errorMessage: {
                    type: String,
                    value: "Please check your query"
                }
            },
            ready: function () {
                this.selected = 0;
            },
            _datasetChanged: function (value) {
                this.controller = new searchController(this.dataset);
                if(Object.keys(this.dataset).length>0){
                    this.$$("#searchTab").disabled = false;
                    this.$$("#downloadTab").setAttribute("class", "style-scope glycopeptide-advanced-search");
                    this.selected = 1;
                    this.$.finishedDialog.innerHTML =
                        "<h2>You have generated a dataset containing "
                        +this.$.datasource.datasetLength
                        +" theoretical glycopeptides</h2>";
                    this.$.finishedDialog.open();
                }else{
                    this.$$("#searchTab").disabled = true;
                }
            },
            search: function() {
                var multiResultElement = this.$$('#aResults');
                multiResultElement.datasets = {};

                if(this.masses=="" || this.masses==null){
                    alert(this.errorMessage);
                }
                var chargeStatePattern = /\((\+\d+|\-\d+)\)/g;
                var queryList = this.masses.split(",");
                for(var i=0; i<queryList.length; i++){
                    var chargeState = queryList[i].match(chargeStatePattern);
                    if (chargeState){
                        var mz = queryList[i].replace(chargeState[0], "");
                        chargeState = new Number(chargeState[0].replace("(","").replace(")",""));
                        queryList[i] = Math.abs((mz*chargeState)-(1.00727646677*chargeState)).toFixed(4);
                    } else {
                        queryList[i] = (queryList[i].trim());
                    }
                };

                var nonRedundantQueryList = queryList.filter(function(item, pos) {
                    return queryList.indexOf(item) == pos;
                });
                multiResultElement.masses = nonRedundantQueryList;

                for(mass of nonRedundantQueryList){
                    var query = this.controller.query(mass, this.ppm);
                    multiResultElement.newDataset(query);
                }
            },
            download: function(){

                if(!this.filename){
                    timestamp = new Date().getTime();
                    this.filename = "pep-sweetener-dataset-"+timestamp+".json";
                }

                var button = this.$.download;
                button.href = URL.createObjectURL(new Blob([JSON.stringify(this.dataset)]), {type: 'application/json'});
                button.download = this.filename;
            }
        });
    </script>
</dom-module>
